<!DOCTYPE html>
<html>
<header>
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    <script src="calculator.js"></script>
    <title>Calculator</title>
</header>


<body>
    <div class = "container">
        <div class = "row">
            <input id="display">
        </div>
        <div class = "row">
            <button id="clear" class = "clr-btn">AC</button>
            <button id="clearCE" class = "clr-btn">CE</button>
            <button id="multiply" class = "op-btn">x</button>
            <button id="divide" class = "op-btn">/</button>
        </div>
        <div class = "row">
            <button id="seven" class = "num-btn">7</button>
            <button id="eight" class = "num-btn">8</button>
            <button id="nine" class = "num-btn">9</button>
            <button id="substract" class = "op-btn">-</button>
        </div>
        <div class = "row">
            <button id="four" class = "num-btn">4</button>
            <button id="five" class = "num-btn">5</button>
            <button id="six"  class = "num-btn">6</button>
            <button id="add"  class = "op-btn">+</button>
        </div>
        
        <div class = "row">
            <button id="one" class = "num-btn">1</button>
            <button id="two" class = "num-btn">2</button>
            <button id="three"class = "num-btn">3</button>
        </div>

        <div class = "row">
            <button id="zero" class = " num-btn" >0</button>
            <button id="decimal" class = "num-btn">.</button>
            <button id="equals" class = "op-btn">=</button>
        </div>
              
    </div>

</body>
</html>
